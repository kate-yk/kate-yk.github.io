<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <!-- Quick meta redirect (also include a clickable link as fallback) -->
    <meta http-equiv="refresh" content="0;url=/public/index.html">
</head>
<body>
    <p>Redirecting to <a href="/public/index.html">/public/index.html</a>…</p>
    <script>
        // fallback for very old browsers or if meta-refresh blocked
        if (!window.location.href.includes('/public/index.html')) {
            window.location.replace('/public/index.html');
        }
    </script>
</body>
</html>
