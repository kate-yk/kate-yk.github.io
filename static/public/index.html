<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <!-- Quick meta redirect (also include a clickable link as fallback) -->
    <meta http-equiv="refresh" content="0;url=/main/index.html">
</head>
<body>
    <p>Redirecting to <a href="/main/index.html">/main/index.html</a>…</p>
    <script>
        // fallback for very old browsers or if meta-refresh blocked
        if (!window.location.href.includes('/main/index.html')) {
            window.location.replace('/main/index.html');
        }
    </script>
</body>
</html>
