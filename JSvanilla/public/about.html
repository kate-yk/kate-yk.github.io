  <!-- Bootstrap core -->
  <link rel="stylesheet" href="css/bootstrap.min.css"><!-- Local Bootstrap -->
  
  <style>
    /* Small, focused hover styles for social buttons */
    .social-btn {
      transition: transform .15s ease, background-color .15s ease, color .15s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: .5rem;
    }
    .social-btn svg { width: 1rem; height: 1rem; }

    /* Common hover: lift and white icon/text */
    .social-btn:hover {
      transform: translateY(-3px);
      color: #fff !important;
    }

    /* Platform colors on hover */
    .social-btn[data-platform="twitter"]:hover   { background: #1DA1F2; border-color: #1DA1F2; }
    .social-btn[data-platform="facebook"]:hover  { background: #1877F2; border-color: #1877F2; }
    .social-btn[data-platform="instagram"]:hover { background: #E1306C; border-color: #E1306C; }
    .social-btn[data-platform="youtube"]:hover   { background: #FF0000;  border-color: #FF0000; }

    /* Visually-hidden text stays accessible for screen readers */
    .visually-hidden { position: absolute !important; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0; }
  </style>
  <title>Example</title>
</head>
<body>
  <div id="app"></div>

  <!-- loader: relative path, type=module -->
  <script type="module" src="js/index.js"></script>
  <!-- optionally local bootstrap JS (relative) -->
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
